<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recibo de Pagamento</title>
  <style>
    .marca-dagua {
      position: absolute;
      top: 25px;
      right: 25px;
      width: 50px;
      z-index: 0;
      pointer-events: none;
    }

    body {
      font-family: Calibri, sans-serif;
      margin: 20px;
      background-color: #f7f9f7;
      color: #2c3e50;
    }

    .recibo {
      position: relative;
      z-index: 1;
      border: 2px solid #145A32;
      padding: 24px; /* margem interna um pouco maior */
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #145A32;
      margin-bottom: 0;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: underline;
    }
    h3 {
      text-align: center;
      color: #145A32;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 5px;
    }
    label {
      font-weight: bold;
      color: #145A32;
    }
    .campo {
      margin-bottom: 15px;
    }
    input, select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    #valor {
      font-size: 24px;
      text-align: center;
      width: 200px;
      border-radius: 5px;
      background-color: #fff;
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

    /* Valor por extenso: permitir quebra completa do texto */
    #valor_extenso {
      margin-top: 6px;
      font-size: 13px;
      font-style: italic;
      color: #145A32;
      line-height: 1.4;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      max-width: 100%;
    }

    .assinatura {
      margin-top: 20px;
      text-align: center;
    }
    .linha-assinatura {
      margin: 10px auto 10px;
      width: 60%;
      border-top: 1px solid #000;
      height: 8px;
    }
    .info-assinatura {
      color: #145A32;
      font-weight: bold;
      margin-top: 8px;
    }
    .botao-pdf {
      text-align: center;
      margin-top: 30px;
    }
    .botao-pdf button {
      background-color: #145A32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .botao-pdf button:hover {
      background-color: #117a3a;
    }
    .meses-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .meses-container label {
      position: relative;
      display: inline-block;
    }
    .meses-container input[type="checkbox"] {
      display: none;
    }
    .meses-container label span {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      user-select: none;
      transition: all 0.2s ease-in-out;
      background-color: #f9f9f9;
      font-weight: 600;
      color: #2c3e50;
    }
    .meses-container input[type="checkbox"]:checked + span {
      background-color: #145A32;
      color: #fff;
      border-color: #145A32;
    }
    .meses-container label span:hover {
      background-color: #dfeee4;
      border-color: #117a3a;
    }

    @media print {
      @page { margin: 15mm; } /* aumenta a margem da página impressa */
      .botao-pdf { display: none; }
      body { font-size: 11px; margin: 0; }
      h2 { font-size: 18px; margin-bottom: 2px; }
      h3 { font-size: 14px; margin-top: 2px; }
      input, select { font-size: 11px; padding: 4px; }
      select {
        appearance: none; -webkit-appearance: none; -moz-appearance: none;
        background-image: none !important;
      }
      input[type="date"]::-webkit-calendar-picker-indicator { display: none; }
      input[type="date"] {
        appearance: none; -webkit-appearance: none; -moz-appearance: none;
      }
      #valor { font-size: 18px; width: 160px; }
      label { font-size: 11px; }
      .meses-container input:not(:checked) + span {
        font-weight: bold; color: #000; display: none;
      }
      #valor_extenso {
        font-size: 12px;
        line-height: 1.4;
      }
    }
  </style>
</head>
<body>
  <div class="recibo" id="recibo">
    <img src="Clube do KW - Logo_tran.png" class="marca-dagua" alt="Marca d'água">
    <h2><strong>recibo de pagamento</strong></h2>
    <h3>ARRENDAMENTO</h3>

    <div class="campo">
      <label>Número do Recibo:</label>
      <input type="text" id="numero_recibo" readonly>
    </div>

    <div class="campo">
      <label>Data:</label>
      <input type="date" name="data">
    </div>

    <div class="campo" style="text-align: center;">
      <label>Valor (R$):</label>
      <input type="text" id="valor" maxlength="10" />
      <div id="valor_extenso">zero reais</div>
    </div>

    <hr style="margin: 20px 0; border-color: #145A32;">

    <div class="campo">
      <label>Nome do Pagador:</label>
      <select id="pagador">
        <option value="Clube Do Kilowatt">Clube Do Kilowatt</option>
        <option value="Clube Do Kilowatt II">Clube Do Kilowatt II</option>
      </select>
    </div>

    <div class="campo">
      <label>CNPJ do Pagador:</label>
      <input type="text" id="cnpj_pagador" readonly>
    </div>

    <div class="campo" style="display: flex; flex-wrap: wrap; align-items: center; gap: 10px;">
      <label>Ano:</label>
      <select name="ano_referencia" id="ano_referencia" style="width: auto;"></select>

      <label style="margin-left: 15px;">Mês(es) de Referência:</label>
      <div class="meses-container">
        <label><input type="checkbox" value="Jan"><span>Jan</span></label>
        <label><input type="checkbox" value="Fev"><span>Fev</span></label>
        <label><input type="checkbox" value="Mar"><span>Mar</span></label>
        <label><input type="checkbox" value="Abr"><span>Abr</span></label>
        <label><input type="checkbox" value="Mai"><span>Mai</span></label>
        <label><input type="checkbox" value="Jun"><span>Jun</span></label>
        <label><input type="checkbox" value="Jul"><span>Jul</span></label>
        <label><input type="checkbox" value="Ago"><span>Ago</span></label>
        <label><input type="checkbox" value="Set"><span>Set</span></label>
        <label><input type="checkbox" value="Out"><span>Out</span></label>
        <label><input type="checkbox" value="Nov"><span>Nov</span></label>
        <label><input type="checkbox" value="Dez"><span>Dez</span></label>
      </div>
    </div>

    <div class="campo">
      <label>Data Contrato Arrendamento:</label>
      <input type="date" name="data_assinatura">
    </div>

    <hr style="margin: 20px 0; border-color: #145A32;">

    <div class="campo">
      <label>Nome do Beneficiário:</label>
      <select id="beneficiario_select">
        <option value="">Carregando...</option>
      </select>
    </div>

    <div class="campo">
      <label>CNPJ do Beneficiário:</label>
      <input type="text" id="cnpj_beneficiario" readonly>
    </div>

    <div class="assinatura">
      <div style="height: 60px;"></div>
      <div class="linha-assinatura"></div>
      <div class="info-assinatura" id="info_assinatura"></div>
    </div>
  </div>

  <div class="botao-pdf">
    <button onclick="window.print()">Salvar em PDF</button>
  </div>
